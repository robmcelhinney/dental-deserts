name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Validate committed processed snapshot
              run: |
                  set -euo pipefail
                  test -f data/processed/practices.geojson
                  test -f data/processed/areas.geojson
                  test -f data/processed/area_metrics.json
                  test -f data/processed/qa_report.json
                  echo "Using committed data/processed snapshot (no CI rebuild)."

            - name: Prepare Pages artifact
              run: |
                  mkdir -p _site
                  cp -R frontend/. _site/
                  mkdir -p _site/data
                  cp -R data/processed _site/data/processed

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: _site

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
