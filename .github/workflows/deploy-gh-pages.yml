name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build processed data
        run: make build-data

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          cp -R frontend _site/frontend
          mkdir -p _site/data
          cp -R data/processed _site/data/processed
          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <title>NHS Dental Desert</title>
              <meta http-equiv="refresh" content="0; url=./frontend/" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
            </head>
            <body>
              <p>
                Redirecting to
                <a href="./frontend/">frontend</a>...
              </p>
              <script>
                window.location.replace("./frontend/");
              </script>
            </body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
