name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Build processed data
              env:
                  NHS_API_SUBSCRIPTION_KEY: ${{ secrets.NHS_API_SUBSCRIPTION_KEY }}
              run: |
                  set -euo pipefail
                  FALLBACK_DIR="data/fallback/processed"
                  MIN_CLINICS=100
                  MAX_ATTEMPTS=3

                  if [ -n "${NHS_API_SUBSCRIPTION_KEY}" ]; then
                    echo "NHS_API_SUBSCRIPTION_KEY is present."
                  else
                    echo "::warning::NHS_API_SUBSCRIPTION_KEY is missing; falling back to seed practices."
                  fi

                  build_ok=0
                  for attempt in $(seq 1 "${MAX_ATTEMPTS}"); do
                    echo "Build attempt ${attempt}/${MAX_ATTEMPTS}"
                    if make build-data; then
                      clinic_count="$(python3 - <<'PY'
import json
from pathlib import Path
path = Path("data/processed/practices.geojson")
try:
    payload = json.loads(path.read_text(encoding="utf-8"))
    print(len(payload.get("features", [])))
except Exception:
    print(0)
PY
)"
                      echo "Clinics in practices.geojson: ${clinic_count}"
                      if [ "${clinic_count}" -ge "${MIN_CLINICS}" ]; then
                        build_ok=1
                        break
                      fi
                      echo "::warning::Build produced too few clinics (${clinic_count} < ${MIN_CLINICS}); retrying."
                    else
                      echo "::warning::make build-data failed; retrying."
                    fi
                    sleep $((attempt * 5))
                  done

                  if [ "${build_ok}" -ne 1 ]; then
                    if [ -f "${FALLBACK_DIR}/practices.geojson" ] && [ -f "${FALLBACK_DIR}/areas.geojson" ] && [ -f "${FALLBACK_DIR}/area_metrics.json" ]; then
                      echo "::warning::Using committed fallback snapshot from ${FALLBACK_DIR}."
                      rm -rf data/processed
                      cp -R "${FALLBACK_DIR}" data/processed
                    else
                      echo "::error::Live build failed and fallback snapshot is missing/incomplete at ${FALLBACK_DIR}."
                      exit 1
                    fi
                  fi

            - name: Prepare Pages artifact
              run: |
                  mkdir -p _site
                  cp -R frontend/. _site/
                  mkdir -p _site/data
                  cp -R data/processed _site/data/processed

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: _site

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
