name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Build processed data
              env:
                  NHS_API_SUBSCRIPTION_KEY: ${{ secrets.NHS_API_SUBSCRIPTION_KEY }}
              run: |
                  if [ -n "${NHS_API_SUBSCRIPTION_KEY}" ]; then
                    echo "NHS_API_SUBSCRIPTION_KEY is present."
                  else
                    echo "::warning::NHS_API_SUBSCRIPTION_KEY is missing; falling back to seed practices."
                  fi
                  make build-data

            - name: Prepare Pages artifact
              run: |
                  mkdir -p _site
                  cp -R frontend/. _site/
                  mkdir -p _site/data
                  cp -R data/processed _site/data/processed

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: _site

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
